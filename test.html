
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        
        .content {
            margin-top: 30px;
        }
        
        .placeholder {
            background: #ecf0f1;
            padding: 60px 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .placeholder h2 {
            color: #7f8c8d;
            margin-bottom: 10px;
        }
        
        .placeholder p {
            color: #95a5a6;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать</h1>
        <p>Это простой веб-сайт</p>
        
        <div class="content">
            <div class="placeholder">
                <h2>Контент</h2>
                <p>Здесь может быть ваш контент</p>
            </div>
            
            <div class="placeholder">
                <h2>Информация</h2>
                <p>Добавьте любую информацию, которая вам нужна</p>
            </div>
        </div>
    </div>
</body>
</html>
